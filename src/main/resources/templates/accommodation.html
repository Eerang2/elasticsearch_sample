<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 등록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>숙소 등록</h2>
    <form id="accommodation-form">
        <div class="form-group">
            <label for="name">숙소명</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="숙소명을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="type">숙소 타입</label>
            <select class="form-control" id="type" name="type" required>
                <option value="HOTEL">호텔</option>
                <option value="MOTEL">모텔</option>
                <option value="GUEST_HOUSE">게스트 하우스</option>
                <option value="HOSTEL">호스텔</option>
            </select>
        </div>

        <div class="form-group">
            <label for="locationGuideText">위치 가이드</label>
            <input type="text" class="form-control" id="locationGuideText" name="locationGuideText" placeholder="위치 가이드를 입력하세요">
        </div>

        <div class="form-group">
            <label for="description">설명</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="숙소에 대한 설명을 입력하세요" required></textarea>
        </div>

        <div class="form-group">
            <label for="parkingInfo">주차 가능 여부</label>
            <select class="form-control" id="parkingInfo" name="parkingInfo" required>
                <option value="true">가능</option>
                <option value="false">불가능</option>
            </select>
        </div>

        <div class="form-group">
            <label for="parkingType">주차 타입</label>
            <select class="form-control" id="parkingType" name="parkingType">
                <option value="MACHINE">기계식</option>
                <option value="SELF">자가</option>
                <option value="VALET">발렛</option>
            </select>
        </div>

        <div class="form-group">
            <label for="images">이미지 업로드</label>
            <input type="file" class="form-control-file" id="images" name="images" multiple>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>
